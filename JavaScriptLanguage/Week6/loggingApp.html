<!DOCTYPE html>
<html lang="en">

<head>
    <title>Logging App</title>
    <meta charset="UTF-8">
    <meta name="description" content="Logging App Project">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Daniel John Idorot">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        .loggingApp {
            margin-left: auto;
            margin-right: auto;
            width: 700px;
            height: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            /* border-style: solid; */
            background-color: #f2f2f2;
            padding: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        textarea {
            display: block;
            margin-bottom: 10px;
            width: 100%;
            padding: 5px;
        }

        button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3e8e41;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 10px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        .deleteBtn {
            background-color: #f44336;
        }

        .deleteBtn:hover {
            background-color: #da190b;
        }
    </style>
</head>

<body>
    <h1>Logging App</h1>
    <div class="loggingApp">
        <form>
            <label for="date">Date:</label>
            <input type="text" id="date" placeholder="YYYY-MM-DD" />
            <label for="description">Description:</label>
            <textarea id="description"></textarea>
            <button type="button" id="addBtn">Add</button>
        </form>
        <table id="logTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script>
        const addBtn = document.getElementById("addBtn");
        const logTable = document.getElementById("logTable");
        const dateInput = document.getElementById("date");
        const descriptionInput = document.getElementById("description");

        addBtn.addEventListener("click", (e) => {
            e.preventDefault();
           
            const date = dateInput.value;
            const description = descriptionInput.value;

            if (date === "" || description === "") {
                alert("Please fill in both fields.");
                return;
            }

            const row = logTable.insertRow(-1);
            const dateCell = row.insertCell(0);
            const descriptionCell = row.insertCell(1);
            const deleteCell = row.insertCell(2);
           
            dateCell.innerHTML = date;
            descriptionCell.innerHTML = description;
            deleteCell.innerHTML = "<button class='deleteBtn'>Delete</button>";

            dateInput.value = "";
            descriptionInput.value = "";

            const deleteBtns = document.getElementsByClassName("deleteBtn");
           
            for (let i = 0; i < deleteBtns.length; i++) {
                deleteBtns[i].addEventListener("click", (e) => {
                    e.preventDefault();
                    const row = e.target.parentNode.parentNode;
                    row.parentNode.removeChild(row);
                });
            }
        });
    </script>
</body>

</html>
