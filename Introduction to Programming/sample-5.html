<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Arrays/Atuhor: Mariana Souza</title>

    <script>
        /* Defining Table
         * Input: no user input
         * Processing: Test the addEnds and getMiddle functions by calling them.
         * Output: The values returned from the addEnds and getMiddle functions.
         */
        function test() {
            let list1 = [17, 8, 9, 5, 20];
            let list2 = [12, 4, 8, 15, 17, 5, 20, 11];

            // Test the addEnds function by calling it two times.
            let sum1 = addEnds(list1);
            let sum2 = addEnds(list2);

            // Test the getMiddle function by calling it two times.
            let mid1 = getMiddle(list1);
            let mid2 = getMiddle(list2);

            // Build a string to display to the user.
            let output =
                sum1 + '<br>' +
                sum2 + '<br>' +
                mid1 + '<br>' +
                mid2;

            // Display the output string for the user to see.
            document.getElementById('output').innerHTML = output;
        }

        function addEnds(list) {

            return (list[0] + list[list.length - 1]) //Add the first and the last eleent in the array

        }

        function getMiddle(list) {

            if (list.length % 2 ==
                0) { //if the array has a even number of elements, the if will return the average of the numbers

                let middle = list.length / 2;
                let average = (list[middle] + list[middle - 1]) / 2;
                return average;

            } else {

                let index = Math.trunc(list.length /
                2); //This will take the integet par of the divison which will be the index of the middle of the array 
                return list[index];
            }

        }
    </script>
</head>

<body>
    <p>Please click in the button to activate the function<p>
            <!-- The follow button will activate the function -->
            <button type="button" onclick="test()">Arrays</button>
            <br>
            <div id="output"></div>
</body>

</html>
