            document.getElementById('output').innerHTML = output;
            console.log(output);
        }

        function addEnds(list) {
            let aboveOneK = list.filter(list => list >= 1000);

            let total = 0;
            for (var i = 0; i < aboveOneK.length; i++) {
                total += aboveOneK[i]
            };

            return total
