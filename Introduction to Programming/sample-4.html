<!DOCTYPE>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Value, author Ekaterina Kosmynina</title>
    <h1>Investment Calculator</h1>
    <style>
        .container {
            max-width: 350px;
        }

        .line {
            display: flex;
            justify-content: space-between;
            padding: 2px;
        }
    </style>
    <script>
        /* Input: get input from the user
         * Process: count the future value
         * Output: the result of a future value
         */
        function doFV() {
            let principal = parseInt(document.getElementById("principal").value);
            let annualRate = parseFloat(document.getElementById("annualRate").value);
            let numberOfYears = parseInt(document.getElementById("numberOfYears").value);
            let numberOfInvest = parseFloat(document.getElementById("numberOfInvest").value);
            let result = computeFutureValue(principal, annualRate, numberOfYears, numberOfInvest);
            document.getElementById("output").innerHTML = '$' + result.toFixed(2);
        }

        function computeFutureValue(principal, annualRate, years, periodsPerYear) {
            let r = annualRate / periodsPerYear;
            let n = periodsPerYear * years;
            let f = principal * Math.pow((1 + r), n);
            return Math.round(f * 100) / 100;
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="line">
            <label for="principal">Amount invested (principal)</label>
            <input type="text" id="principal" size="8">
        </div>
        <div class="line">
            <label for="annualRate">Annual rate (example: .08)</label>
            <input type="text" id="annualRate" size="7">
        </div>
        <div class="line">
            <label for="numberOfYears">Numbers of years</label>
            <input type="text" id="numberOfYears" size="4">
        </div>
        <div class="line">
            <label for="numberOfInvest">Periods per year</label>
            <input type="text" id="numberOfInvest" size="4">
        </div>
        <div class="line">
            <button onclick="doFV()">Compute future value.</button>
            <div id="output"></div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator, author Ekaterina Kosmynina</title>
    <h1> Loan Calculator</h1>
    <style>
        .container {
            max-width: 350px;
        }

        .line {
            display: flex;
            justify-content: space-between;
            padding: 2px;
        }
    </style>
    <script>
        /* Input: get input from the user
         * Process: count the doPayment() and doBalance()
         * Output: the result of payoff amount
         */
        function doPayment() {
            let principal = parseFloat(document.getElementById("amountBorrowed").value);
            let annualRate = parseFloat(document.getElementById("annualRate").value);
            let years = parseInt(document.getElementById("numYears").value);
            let periodsPerYear = parseFloat(document.getElementById("payPerYear").value);
            let result = computePayment(principal, annualRate, years, periodsPerYear);
            document.getElementById("paymentOutput").innerHTML = '$' + result.toFixed(2);

            console.log(result);
        }

        function doBalance() {
            let principal = parseFloat(document.getElementById("amountBorrowed").value);
            let numberOfPaymentPaidToDate = parseFloat(document.getElementById("payToDate").value);
            let annualRate = parseFloat(document.getElementById("annualRate").value);
            let years = parseInt(document.getElementById("numYears").value);
            let periodsPerYear = parseFloat(document.getElementById("payPerYear").value);
            let result = computeBalance(principal, annualRate, years, periodsPerYear, numberOfPaymentPaidToDate);
            document.getElementById("balanceOutput").innerHTML = '$' + result.toFixed(2);
       
            console.log(result);
        }

        function computePayment(principal, annualRate, years, periodsPerYear) {
            let a = principal;
            let r = annualRate / periodsPerYear;
            let n = periodsPerYear * years;
            let p = (a * r) / (1 - Math.pow(1 + r, -n));
            return Math.round(p * 100) / 100;
        }

        function computeBalance(principal, annualRate, years, periodsPerYear, numberOfPaymentPaidToDate) {
            let a = principal;
            let r = annualRate / periodsPerYear;
            let d = numberOfPaymentPaidToDate;
            let p = computePayment(principal, annualRate, years, periodsPerYear);
            let b = a * Math.pow((1 + r), d) - (p * (Math.pow((1 + r), d) - 1)) / r;
            return Math.round(b * 100) / 100;
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="line">
            <label for="amountBorrowed">Amount borrowed (principal)</label>
            <input type="text" id="amountBorrowed" size="8">
        </div>
        <div class="line">
            <label for="annualRate">Annual interest rate (example: .065) </label>
            <input type="text" id="annualRate" size="7">
        </div>
        <div class="line">
            <label for="numYears">Numbers of years</label>
            <input type="text" id="numYears" size="4">
        </div>
        <div class="line">
            <label for="payPerYear">Payments per year</label>
            <input type="text" id="payPerYear" size="4">
        </div>
        <div class="line">
            <button onclick="doPayment()">Compute payments</button>
            <div id="paymentOutput"></div>
        </div>
        <div class="line">
            <label for="payToDate">Number of payments paid to date</label>
            <input type="text" id="payToDate" size="4">
        </div>
        <div class="line">
            <button onclick="doBalance()">Compute payoff amount</button>
            <div id="balanceOutput"></div>
        </div>
    </div>
</body>

</html>
