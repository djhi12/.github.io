<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Wind Chill</title>
    <script>
        function doInputOutput() {
            let tempF = parseInt(document.getElementById('inputTemperature').value);
            let speed = parseInt(document.getElementById('inputSpeed').value);
            let result = windChill(tempF, speed);
            document.getElementById('outputDiv').innerHTML = result;
            // console.log(result);
        }

        function windChill(tempF, speed) {
            let result = (35.74 + (0.6215 * tempF) - (35.75 * speed ** 0.16) + (0.4275 * tempF * speed * 0.16));
            return result.toFixed(2);
        }
    </script>
    
    <style>
        body {
            font-family: monospace;
            font-size: 20px
        }
    </style>
</head>

<body>
    Please enter the following:<br>
    Temperature (ÂºF): <input type="text" id="inputTemperature"><br>
    Wind Speed (miles per hour): <input type="text" id="inputSpeed"><br>
    <button type="button" onclick="doInputOutput()">Wind Chill</button>
    <div id="outputDiv"></div>

</body>

</html>
