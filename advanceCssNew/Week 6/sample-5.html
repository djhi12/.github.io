<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title class="title__home">Week 6 | SVG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--<link rel="stylesheet" type="text/css" href="/Advance CSS New/Week 3/index-large.css">-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <!--font-family: 'Lora', serif;-->
    <!--font-family: Helvetica, Arial, sans-serif-->
    <style>
        main {
            max-width: 890px;
            margin: auto;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <main>
        <h2>Pattern</h2>
        <svg width="2000" height="2000">
            <!-- define pattern -->
            <defs>
                <pattern id="mypattern" patternUnits="userSpaceOnUse" x="0" y="0" width="50" height="50">
                    <rect x="0" y="0" width="50" rx="10" ry="10" height="50" class="rectangle" />
                    <circle cx="25" cy="25" r="8" fill="white" stroke="darkred" stroke-width="2" />
                </pattern>
            </defs>

           <!-- <circle cx="100" cy="100" r="100" fill="url(#mypattern)" stroke-width="1" stroke="black" />-->
            <rect x="100" y="100" width="50" rx="10" ry="10" height="150" class="rectangle" 
                fill="url(#mypattern)" />
        </svg>

        <script src="/Advance CSS New/Week 4/index.js"></script>
    </main>
</body>

</html>
