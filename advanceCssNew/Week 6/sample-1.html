  <style>
    main {
      max-width: 890px;
      margin: auto;
    }

    .heart {
      position: relative;
      width: 100px;
      height: 90px;
    }

    .heart:before,
    .heart:after {
      position: absolute;
      content: "";
      top: 0;
      width: 50px;
      height: 80px;
      background: red;
      border-radius: 50px 50px 0 0;
      transform: rotate(-45deg);
      transform-origin: 0 100%;
      /* position: absolute; */
    }

    .heart:after {
      left: 0;
      -webkit-transform: rotate(45deg);
      -moz-transform: rotate(45deg);
      -ms-transform: rotate(45deg);
      -o-transform: rotate(45deg);
        transform: rotate(45deg);
      -webkit-transform-origin: 100% 100%;
      -moz-transform-origin: 100% 100%;
      -ms-transform-origin: 100% 100%;
      -o-transform-origin: 100% 100%;
        transform-origin: 0% 100%;
    }
  </style>
</head>

<body>
  <main>
    <h2>W06 Activity: Shapes with CSS</h2>
    <div class="heart"></div>
    <div class="heart"></div>
