    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">

    <!--font-family: Helvetica, Arial, sans-serif-->
    <style>
        main {
            max-width: 890px;
            margin: auto;
            margin-top: 20px;
        }

        .svgcontainer {
            width: 100px;
            height: 100px;
            border: 1px solid;
        }

        .rectangle {
            fill: darkred;
            stroke: black;
            stroke-width: 5;
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <main>
        <h2>W06 Activity: Shapes with SVG</h2>

        <h2>Adding an SVG image to your page</h2>
        <svg width="120" height="100">
            <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
        </svg>
        <hr>
        <svg class="svgcontainer">
            <circle cx="50" cy="50" r="60" stroke="green" stroke-width="4" fill="yellow"/>
        </svg>
        <hr>
        <h2>Combining shapes (circle, line, rect, path)</h2>
        <svg width="180" height="180">
            <rect x="15" y="25" rx="20" cy="20" width="150" height="150" class="rectangle" />
            <circle cx="90" cy="90" r="30" stroke="darkred" stroke-width="4" fill="white" />
            <circle cx="100" cy="90" r="20" stroke="darkred" stroke-width="4" fill="white" />
        </svg>
        <script src="/Advance CSS New/Week 4/index.js"></script>
    </main>
</body>

</html>
