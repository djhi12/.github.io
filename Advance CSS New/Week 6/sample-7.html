<body>
    <main>
        <h2>W06 Assignment: SVG Card Designs</h2>
        <svg class="svg-card-1">
            <!--
            <defs>
                <pattern id="square" viewBox="0,0,10,10" width="1" height="1">
                    <circle cx="50"  cy="50" r="50"/>
                </pattern>
            </defs>
            
            <rect x="10" y="20" width="50" height="50" rx="1" />
            -->
            <symbol id="myCircle" width="100" height="100" viewBox="0 0 5 5">
                <circle cx="2" cy="2" r="2" fill="red" />
                <circle cx="2" cy="2" r="1" fill="black" />
                <rect x="1.5" y="1.5" width="1" height="1" fill="blue" />
            </symbol>

            <!--
              <symbol id="myRect" width="20" height="20" viewBox="0 0 10 10">
                <rect x="10" width="10" height="10" fill="black" />
              </symbol>
              -->

            <!-- All instances of our symbol -->
            <use href="#myCircle" x="5" y="5" />
            <use href="#myCircle" x="100" y="5" />
            <use href="#myCircle" x="200" y="5" />
            <use href="#myCircle" x="100" y="100" />
            <use href="#myCircle" x="200" y="100" />
            <use href="#myCircle" x="100" y="200" />
            <use href="#myCircle" x="200" y="200" />
            <use href="#myCircle" x="100" y="300" />
            <use href="#myCircle" x="200" y="300" />
            <use href="#myCircle" x="5" y="100" />
            <use href="#myCircle" x="5" y="200" />
            <use href="#myCircle" x="5" y="300" />

        </svg>
        <hr>

        <svg class="svg-card-2" >
            <defs>
                <linearGradient id="Gradient1">
                  <stop offset="5%" stop-color="white"/>
                  <stop offset="95%" stop-color="blue"/>
                </linearGradient>
                <linearGradient id="Gradient2" x1="0" x2="0" y1="0" y2="1">
                  <stop offset="5%" stop-color="red"/>
                  <stop offset="95%" stop-color="orange"/>
                </linearGradient>
            
                <pattern id="Pattern" x="0" y="0" width=".25" height=".25">
                  <rect x="0" y="25" width="100" height="50" fill="skyblue"/>
                  <rect x="38" y="38" width="25" height="25" fill="url(#Gradient2)"/>
                  <circle cx="50" cy="50" r="20"  fill="url(#Gradient1)" fill-opacity="0.5"/>
                </pattern>
              </defs>
            
              <rect fill="url(#Pattern)" stroke="black" width="400" height="400"/>

        </svg>



        <script src="/Advance CSS New/Week 4/index.js"></script>
