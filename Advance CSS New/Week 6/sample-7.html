        }

        <h2>W06 Assignment: SVG Card Designs</h2>
        <svg class="svg-card-1" width="100" height="100">

            <symbol id="myCircle" width="100" height="100" viewBox="0 0 5 5">
                <circle cx="2" cy="2" r="2" fill="red" />
                <circle cx="2" cy="2" r="1" fill="black" />
                <rect x="1.5" y="1.5" width="1" height="1" fill="blue" />

            <!--
              <symbol id="myRect" width="20" height="20" viewBox="0 0 10 10">

              -->

            <!-- All instances of our symbol -->
            <use href="#myCircle" x="5" y="5" />
            <use href="#myCircle" x="100" y="5" />
            <use href="#myCircle" x="200" y="5" />
            <use href="#myCircle" x="100" y="100" />
            <use href="#myCircle" x="200" y="100" />
            <use href="#myCircle" x="100" y="200" />
            <use href="#myCircle" x="200" y="200" />
            <use href="#myCircle" x="100" y="300" />
            <use href="#myCircle" x="200" y="300" />
            <use href="#myCircle" x="5" y="100" />
            <use href="#myCircle" x="5" y="200" />
            <use href="#myCircle" x="5" y="300" />

        </svg>
