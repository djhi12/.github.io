<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title class="title__home">Advance CSS | Week 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">

    <!--font-family: Helvetica, Arial, sans-serif-->
    <style>
        main {
            max-width: 800px;
            margin: auto;
        }      

        ul {
          display: grid;
          grid-template-columns: 1fr 1fr 1fr;
        }

        li {
          background: green;
          padding: 10px;
          color: white;
          margin: 10px;
          text-align: center;
        }

        li:nth-child(n+5) {
          background: blue;
        }

    </style>
  </head>

  <body>
      <main>
        <ul>
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
          <li>5</li>
          <li>6</li>
          <li>7</li>
          <li>8</li>
          <li>9</li>
          <li>10</li>
          <li>11</li>
          <li>12</li>
          <li>13</li>
          <li>14</li>
          <li>15</li>

        </ul>
      </main>
  
  </body>
</html>
