    <div id="Forms">
    <form class="form1">
        <!--Full name using input of type text and is required and only accepts alpha characters with a minimum of 
            five characters using a regular expression pattern-->
        <label for="fullname">Full name:</label><br>
        <input type="text" id="fullname" name="fullname"  required 
               pattern="[a-z].{5,}" title="Sample: daniel john idorot"><br>
       
        <!--Email using input of type email and use a placeholder to provide a demo email-->
        <label for="Email">Email:</label><br>
        <input type="email" id="Email" name="Email" placeholder="djhi_lds@yahoo.com" ><br>
       
        <!--Phone number using input of type tel and is required-->
        <label for="Phone">Phone number:</label><br>
        <input type="tel" id="Phone" name="Phone" placeholder=""  required><br>
        
        <!--Zip code using input of type number and is required and uses a regular expression pattern-->
        <label for="Code">Zip Code:</label><br>
        <input type="number" id="Code" name="Code" placeholder="8000" required><br>

        <!--Storm date using input of type date (note that this may cause validation errors which can be ignored)-->
        <label for="Storm">Storm Date:</label><br>
        <input type="date" id="Storm" name="Storm"><br>

        <!--Storm type using input with a list attribute referencing a datalist of suggestions that include 
            "Flash Flood," "Hail," "Hurricane," "Thunderstorm," and "Tornado"-->
        <label for="storm-Type">Storm Type:</label><br>
        <input list="browsers" name="storm-Type" id="storm-Type">
            <datalist id="browsers">
              <option value="Flash Flood">
              <option value="Hail">
              <option value="Hurricane">
              <option value="Thunderstorm">
              <option value="Tornado">
            </datalist><br>

        <!--Storm severity using type range (1 to 10) with a corresponding label that indicates the current range 
            value from 1 to 10
            Hint: See the Pen👨‍💻 HTML Form example objects-->
        <label for="storm-severity">Storm Severity (Range 1 - 10):</label><br>
        <input type="range" id="storm-severity" name="storm-severity" min="1" max="10"><br>
        

        <!--Storm region using select with drop-down options of "Preston," "Soda Springs," and "Fish Haven"
            Add a first option with the text "Select Region ..." that is shown by default but not selectable 
            (disabled)
            The rest of the options should have relevant value attributes-->
            <label for="storm-region">Storm Region:</label><br>
            <select name="storm-region" id="storm-region">
              <option value="select" disabled>Select Region . . .</option>
              <option value="preston">Preston</option>
              <option value="soda-springs">Soda Springs</option>
              <option value="fish-haven">Fish Haven</option>
            </select><br>

        <!--User in-danger level using input of type radio with options and values of "yes," "maybe," and "no"-->
        <p>User in-danger level:</p>
        <input type="radio" id="options" name="options" value="options">
        <label for="yes">Yes</label><br>
        <input type="radio" id="maybe" name="options" value="options">
        <label for="maybe">Maybe</label><br>
        <input type="radio" id="no" name="no" value="no">
        <label for="no">No</label><br>

        <!--Additional information or comments using a textarea-->
        <label for="comments">Additional Information or comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50">
        </textarea>
        <br><br>

        <!--Form submission button using input of type submit-->
        <input type="submit" value="Submit">
